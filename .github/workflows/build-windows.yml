name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-2022
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Test imports
      run: |
        python -c "import tkinter; import requests; import bs4; import pandas; import openpyxl; print('All imports successful')"
        
    - name: Build executable
      run: |
        python build_safe.py
        
    - name: Verify build
      run: |
        if (Test-Path "release/Amazon_Japan_Scraper_v2.0.exe") {
          Write-Host "✅ Executable built successfully"
          $size = (Get-Item "release/Amazon_Japan_Scraper_v2.0.exe").Length / 1MB
          Write-Host "📊 File size: $([math]::Round($size, 1)) MB"
        } else {
          Write-Host "❌ Executable not found"
          exit 1
        }
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Amazon-Japan-Scraper-Windows
        path: release/
        retention-days: 30
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/Amazon_Japan_Scraper_v2.0.exe
          release/README.txt
        body: |
          ## Amazon Japan 卖家信息提取工具 v2.0
          
          ### 🆕 新功能
          - 🌍 多语言卖家信息提取支持（中英日韩）
          - 🎨 全新现代化用户界面
          - 📊 增强的数据提取能力
          - 🔄 智能重复卖家过滤
          - 📋 改进的结果展示和导出
          
          ### 📦 下载说明
          - 下载 `Amazon_Japan_Scraper_v2.0.exe` 文件
          - 双击运行即可使用，无需安装
          - 支持 Windows 10 及以上版本
          
          ### 🛠️ 使用方法
          1. 运行程序
          2. 选择商品类目或输入关键词
          3. 设置搜索参数
          4. 开始搜索并导出结果
          
          ### ⚠️ 注意事项
          - 请合理使用，遵守网站使用条款
          - 数据仅供学习和研究使用
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
